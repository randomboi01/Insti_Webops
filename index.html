<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        .navbar {
            border: 2px solid black;
            display: flex;
            justify-content: flex-end;
            background-color: rgba(163, 62, 4, 0.63);
        }

        .container {
            /* background-color: aqua; */
            background-image: url(https://images.unsplash.com/photo-1502581827181-9cf3c3ee0106?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmlnaHQlMjBtb2RlfGVufDB8fDB8fA%3D%3D&w=1000&q=80);
            background-color: rgba(0, 255, 255, 0);
            height: 100vh;
            width: 204vh;
            position: fixed;
        }

        .container1 {
            display: flex;
            flex-direction: column;
        }

        .overlap {
            position: fixed;
            border: 2px solid black;
            margin-top: 45px;
            margin-left: 169vh;
            width: 250px;
            background-color: rgba(240, 248, 255, 0.175);
        }

        .sub_icons {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background-repeat: no-repeat;
            background-size: cover;
            cursor: pointer;
        }

        .img1 {
            width: 600px;
            height: auto;
        }

        .img2 {
            width: 28px;
            height: 28px;
            cursor: pointer;
        }

        .search_logo {
            align-self: center;
            margin-top: 10%;
        }

        .text {
            height: 40px;
            width: 550px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 5px 5px 3px rgba(0, 0, 0, 0.3);
        }

        .text:hover {
            height: 50px;
            box-shadow: 20px;
        }

        .searchbar {
            align-self: center;
            margin-top: 15px;
        }

        .icons {
            display: flex;
            justify-content: center;
        }

        .icon_type {
            width: 150px;
            height: 60px;
            border-radius: 10px;
            margin: 30px;
            font-weight: 700;
            font-size: larger;
            text-shadow: 2px 2px 4px rgb(33, 33, 183);
            background-color: rgba(8, 158, 251, 0.495);
        }

        .icon_type:hover {
            height: 65px;
            background-color: rgb(7, 13, 87);
            color: white;
            cursor: pointer;
        }

        .top_right_icons {
            width: 100px;
            height: 38px;
            background-color: rgba(85, 53, 4, 0.57);
            border: unset;
            color: white;
            border-right: 3px solid white;
            font-weight: 700;
        }

        .top_right_icons:hover {
            background-color: rgb(4, 85, 85);
            cursor: pointer;
        }

        #ns {
            background-image: url(https://thumbs.dreamstime.com/b/news-newspapers-folded-stacked-word-wooden-block-puzzle-dice-concept-newspaper-media-press-release-42301371.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        #ss {
            background-image: url(https://c8.alamy.com/comp/EMNJXB/conceptual-collage-of-sports-photos-in-the-form-of-the-word-sport-EMNJXB.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

<body style="color: rgb(17, 251, 5);">

    <div class="container">

        <nav>
            <div class="navbar">
                <div class="icons">
                    <a href="http://www.gmail.com">
                        <button class="top_right_icons" style="border-left: 3px solid white;">Gmail</button>
                    </a>
                </div>
                <div>
                    <a href="https://www.google.com/imghp?hl=EN">
                        <button class="top_right_icons">Images</button>
                    </a>
                </div>
                <div>
                    <a href="https://www.google.com/maps">
                        <button class="top_right_icons">Maps</button>
                    </a>
                </div>
                <div>
                    <button onclick="hidetext()">
                        <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/application-2972733-2470708.png"
                            class="img2">
                    </button>
                </div>
            </div>
        </nav>
        <div class="container1">
            <div class="search_logo">
                <img src="google_logo.png" alt="search logo" class="img1">
            </div>
            <div class="searchbar">
                <form>
                    <input type="search" name="text" class="text">
                </form>
            </div>
            <div class="icons">
                <div class="news">
                    <a href="https://news.google.com/topstories?hl=en-GB&gl=GB&ceid=GB:en">
                        <button class="icon_type" id="ns"></button>
                    </a>
                </div>
                <div class="sports">
                    <a href="https://www.skysports.com/">
                        <button class="icon_type" id="ss"></button>
                    </a>
                </div>
                <div class="trending">
                    <a href="https://trends.google.com/trends/?geo=IN">
                        <button class="icon_type" id="tg"></button>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <div class="overlap" id="overlap1">
        <h1 style="text-align:center;">Web Tools</h1>
        <a href="https://www.google.co.in/webhp?tab=rw">
            <button class="sub_icons" id="google_icon"></button>
        </a>
        <a href="https://www.google.co.in/maps?hl=en">
            <button class="sub_icons" id="google_maps"></button>
        </a>
        <a href="https://www.youtube.com/">
            <button class="sub_icons" id="youtube_icon"></button>
        </a>
        <a href="https://play.google.com/store/games?hl=en&tab=l8">
            <button class="sub_icons" id="playstore"></button>
        </a>
        <a href="https://news.google.com/topstories?tab=ln&hl=en-IN&gl=IN&ceid=IN:en">
            <button class="sub_icons" id="google_news"></button>
        </a>
        <a href="https://mail.google.com/mail/u/0/?tab=nm">
            <button class="sub_icons" id="gmail"></button>
        </a>
        <a href="https://calendar.google.com/calendar/u/0/r?tab=rc&pli=1">
            <button class="sub_icons" id="gcalender"></button>
        </a>
        <a href="https://drive.google.com/drive/">
            <button class="sub_icons" id="gdrive"></button>
        </a>
        <a href="https://photos.google.com/?tab=oq&pageId=none&pli=1">
            <button class="sub_icons" id="gphotos"></button>
        </a>
    </div>
    <script>
        let var1 = document.getElementById('overlap1');
        var1.style.display = 'none';
        function hidetext() {
            if (var1.style.display != 'none') {
                var1.style.display = 'none';
            }
            else {
                var1.style.display = 'block';
            }
        }
    </script>
